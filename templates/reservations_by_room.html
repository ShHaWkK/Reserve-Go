<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Réservations par Salle</title>
    <link rel="stylesheet" type="text/css" href="/static/reservation_room.css">
</head>
<header>
    <button type="button" onclick="history.back()">Retour</button>
</header>
<body>
<h1>Réservations par Salle</h1>
<form method="GET" action="/reservations_by_room">
    <label for="roomID">ID de Salle:</label>
    <input type="number" id="roomID" name="roomID" required>
    <input type="submit" value="Afficher Réservations">
</form>

{{if .Error}}
<p style="color: red;">{{.Error}}</p>
{{end}}

{{if .Reservations}}
<table>
    <tr>
        <th>ID</th>
        <th>Room ID</th>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
    </tr>
    {{range .Reservations}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.RoomID}}</td>
        <td>{{.Date}}</td>
        <td>{{.StartTime}}</td>
        <td>{{.EndTime}}</td>
    </tr>
    {{end}}
</table>
{{else}}
{{end}}
</body>
