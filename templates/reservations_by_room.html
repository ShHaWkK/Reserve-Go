<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Réservations par Salle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        form {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        label {
            margin-bottom: 10px;
            color: #333;
        }
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Réservations par Salle</h1>
<form method="GET" action="/reservations_by_room">
    <label for="roomID">ID de Salle:</label>
    <input type="number" id="roomID" name="roomID" required>
    <input type="submit" value="Afficher Réservations">
</form>

{{if .}}
<table>
    <tr>
        <th>ID</th>
        <th>Room ID</th>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
    </tr>
    {{range .}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.RoomID}}</td>
        <td>{{.Date}}</td>
        <td>{{.StartTime}}</td>
        <td>{{.EndTime}}</td>
    </tr>
    {{end}}
</table>
{{else}}
<p>Aucune réservation trouvée pour cette salle.</p>
{{end}}
</body>
</html>
