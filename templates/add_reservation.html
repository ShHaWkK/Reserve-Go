<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Reservation</title>
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    form {
        background-color: white;
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #666;
    }
    input[type="number"],
    input[type="date"],
    input[type="time"],
    input[type="submit"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
<body>
<h1>Add a New Reservation</h1>
<form method="POST" action="/reservations/add">
    <label for="roomID">Room ID:</label>
    <input type="number" id="roomID" name="roomID" required><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>

    <label for="startTime">Start Time:</label>
    <input type="time" id="startTime" name="startTime" required><br>

    <label for="endTime">End Time:</label>
    <input type="time" id="endTime" name="endTime" required><br>

    <input type="submit" value="Add Reservation">
</form>

<a href="/">Back to Home</a>

</body>
</html>
