<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Salle</title>
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    form {
        background-color: white;
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #666;
    }
    input[type="text"],
    input[type="number"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
<body>
<h1>Ajouter une Nouvelle Salle</h1>
<form action="/room/add" method="post">
    <label for="name">Nom de la Salle:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="capacity">Capacité:</label>
    <input type="number" id="capacity" name="capacity" required><br>
    <input type="submit" value="Ajouter la Salle">
</form>
<a href="/">Retour à l'accueil</a>
</body>
</html>
