<!-- availability.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vérification de la disponibilité des Salles</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header>
    <button type="button" onclick="history.back()">Retour</button>
</header>
<h1>Vérification de la disponibilité des Salles</h1>

<form action="/check_availability" method="get">
    <div>
        <label for="roomID">Salle ID:</label>
        <input type="number" id="roomID" name="roomID" required>
    </div>
    <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
    </div>
    <div>
        <label for="startTime">Heure de Début :</label>
        <input type="time" id="startTime" name="startTime" required>
    </div>
    <div>
        <label for="endTime">Heure de Fin :</label>
        <input type="time" id="endTime" name="endTime" required>
    </div>
    <button type="submit">Vérifier la disponibilité</button>
</form>
<div id="availabilityResult">
    {{ if .IsAvailable }}
    <p class="available">La Salle est disponible !</p>
    {{ else if .Error }}
    <p class="error-message">Error: {{ .Error }}</p>
    {{ else }}
    <p class="not-available">La Salle n'est pas Disponible .</p>
    {{ end }}
</div>

</body>
</html>
