<!-- availability.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Availability</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header>
    <button type="button" onclick="history.back()">Retour</button>
</header>
<h1>Room Availability Check</h1>

<form action="/check_availability" method="get">
    <div>
        <label for="roomID">Room ID:</label>
        <input type="number" id="roomID" name="roomID" required>
    </div>
    <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
    </div>
    <div>
        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" name="startTime" required>
    </div>
    <div>
        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" name="endTime" required>
    </div>
    <button type="submit">Check Availability</button>
</form>
<!-- The result from the server will be displayed here. -->
<div id="availabilityResult">
    {{ if .IsAvailable }}
    <p class="available">The room is available!</p>
    {{ else if .Error }}
    <p class="error-message">Error: {{ .Error }}</p>
    {{ else }}
    <p class="not-available">The room is not available.</p>
    {{ end }}
</div>

</body>
</html>
