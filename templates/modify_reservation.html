<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifier Réservation</title>
</head>
<body>
<h1>Modifier une Réservation</h1>
<form method="POST" action="/room/modify">
    <label for="reservationID">ID de Réservation:</label>
    <input type="number" id="reservationID" name="reservationID" required><br>

    <label for="newRoomID">Nouvel ID de Salle:</label>
    <input type="number" id="newRoomID" name="newRoomID" required><br>

    <label for="newDate">Nouvelle Date:</label>
    <input type="date" id="newDate" name="newDate" required><br>

    <label for="newStartTime">Nouveau Heure de Début:</label>
    <input type="time" id="newStartTime" name="newStartTime" required><br>

    <label for="newEndTime">Nouveau Heure de Fin:</label>
    <input type="time" id="newEndTime" name="newEndTime" required><br>

    <input type="submit" value="Modifier Réservation">
</form>

<a href="/">Retour à l'accueil</a>
</body>
</html>
